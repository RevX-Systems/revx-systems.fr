<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci ! | REVX Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #0d1724;
      --clr-header: #0a1420;
      --clr-card: #ffffff;
      --clr-text-dark: #0f1f3c;
      --clr-text-light: #5f6d85;
      --clr-accent: #ff7a2f;
      --clr-accent2: #ff6600;
      --radius: 18px;
      --max: 1020px;
      --shadow-deep: 0 60px 120px -20px rgba(15, 40, 90, 0.45);
      --shadow-soft: 0 30px 60px -10px rgba(0,0,0,0.35);
      --transition: .18s ease;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      background: var(--clr-bg);
      color: var(--clr-card);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.35;
      overflow-x: hidden;
    }

    .head { 
      max-width: var(--max); 
      margin: 0 auto; 
      padding: 14px 20px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      min-height: 70px;
    }

    .head a[aria-label="Accueil"] img {
      height: 42px;
      width: auto;
      object-fit: contain;
      max-width: 100%;
      border-radius: 0;
    }

    nav { 
      display: flex; 
      gap: 32px; 
      flex-wrap: wrap; 
      font-size: 16px; 
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 0;
      position: relative;
      opacity: .9;
      transition: opacity var(--transition), color var(--transition);
    }

    nav a.active,
    nav a:hover {
      color: var(--clr-accent);
      opacity: 1;
    }

    .thank-you-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .thank-you-content {
      max-width: 600px;
      background: var(--clr-card);
      color: var(--clr-text-dark);
      padding: 3rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-deep);
    }

    .thank-you-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      color: var(--clr-accent);
    }

    .thank-you-content p {
      font-size: 1.1rem;
      color: var(--clr-text-light);
      margin: 0 0 2rem;
      line-height: 1.6;
    }

    .btn {
      background: var(--clr-accent);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background var(--transition), transform var(--transition);
      display: inline-block;
    }

    .btn:hover {
      background: var(--clr-accent2);
      transform: translateY(-2px);
    }

    .checkmark {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      background: var(--clr-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .thank-you-content {
        padding: 2rem 1.5rem;
      }
      
      .thank-you-content h1 {
        font-size: 2rem;
      }
      
      .thank-you-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="head">
    <a href="index.html" aria-label="Accueil">
      <img src="assets/logo.png" alt="">
    </a>
    <nav>
      <a href="index.html">Services</a>
      <a href="#about">À propos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="thank-you-section">
    <div class="thank-you-content">
      <div class="checkmark">✓</div>
      <h1>Merci !</h1>
      <p>Votre inscription à la liste pilote a bien été enregistrée.</p>
      <p>Nous vous contacterons dès l'ouverture des tests terrain. En attendant, n'hésitez pas à nous suivre pour les dernières actualités.</p>
      <a href="index.html" class="btn">Retour à l'accueil</a>
    </div>
  </main>
</body>
</html>
