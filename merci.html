<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre message | REVX Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #f6f8fa;
      --clr-header: #181D20;
      --clr-accent: #2da44e;
      --clr-link: #0969da;
      --clr-text: #222;
      --clr-card: #fff;
      --shadow: 0 2px 8px rgba(36,41,47,0.06);
      --radius: 12px;
      --max-width: 480px;
    }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      min-height: 100vh;
    }
    header {
      background: var(--clr-header);
      color: #fff;
      padding: 0.9rem 0;
      box-shadow: var(--shadow);
    }
    .header-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      min-height: 64px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 48px;
      vertical-align: middle;
      display: block;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
      font-size: 1.09rem;
      transition: color .2s;
    }
    nav a:hover {
      color: var(--clr-accent);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 80vh;
      padding: 3.5rem 0 2rem 0;
    }
    .merci-card {
      background: var(--clr-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: var(--max-width);
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .merci-card h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--clr-header);
      margin-bottom: 1.2rem;
      letter-spacing: -1px;
    }
    .merci-card p {
      font-size: 1.15rem;
      color: #344563;
      margin-bottom: 2rem;
    }
    .btn {
      background: var(--clr-accent);
      color: #fff;
      padding: 0.75rem 2.1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 12px #e3f7ed77;
      transition: background .18s;
      margin-top: 1rem;
      display: inline-block;
    }
    .btn:hover {
      background: #238636;
    }
    @media (max-width: 600px) {
      .header-container { padding: 0 1rem; }
      .merci-card { padding: 1.1rem 0.5rem 1rem 0.5rem; }
      main { padding: 1.3rem 0 1.5rem 0; }
    }
  </style>
</head>
<body>
  <header>
  <div class="header-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="REVX Systems logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Services</a>
      <a href="contact.html" style="color: var(--clr-accent); font-weight:600;">Contact</a>
    </nav>
  </div>
</header>
  <main>
    <section class="merci-card">
      <h2>Merci pour votre message&nbsp;!</h2>
      <p>
        Votre demande a bien été envoyée.<br>
        Nous vous répondrons dans les plus brefs délais.<br>
      </p>
      <a href="index.html" class="btn">Retour à l'accueil</a>
    </section>
